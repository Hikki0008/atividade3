<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Banco de Imagens</title>
    <link rel="stylesheet" href="/Interface/Assents/Css/index.css">
</head>
<body class="bg-dark-150 min-h-screen">

    <!-- Menu de Navegação -->
    <nav class="bg-dark-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white font-bold text-xl" href="#">Banco de Imagens</a>
        </div>
    </nav>
<div class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4">Banco de Imagens</h2>
    <form id="formCadastro" class="bg-white shadow-md rounded p-4" onsubmit="cadastrar()">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700 font-bold mb-2">Nome</label>
            <input type="text" id="nome" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="Url" class="block text-gray-700 font-bold mb-2">Url</label>
            <input type="TEXT" id="Url" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit"  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </form>

    <!-- Tabela de Cadastro -->
    <h2 class="text-2xl font-bold mt-8 mb-4">Tabela de Cadastros</h2>
    <table  class="w-full table-auto bg-white shadow-md rounded">
        <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2">Id</th>
                <th class="px-4 py-2">Nome</th>
                <th class="px-4 py-2">URL</th>
                <th class="px-4 py-2">Ação</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo">
            <!-- Linhas dinâmicas aqui -->
        </tbody>
    </table>

    <!-- Meu Script da página -->
    <script src="Interface/Assents/Js/index.js"></script>

</div>>
</body>
</html>
