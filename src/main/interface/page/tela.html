<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Imagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Menu de Navegação -->
    <nav class="bg-gray-100 p-4">
        <div class="container mx-auto flex justify-between items-center">
           <a class="text-gray-800 font-bold text-xl" href="#">Banco de Imagens</a>
        </div>
    </nav>
<div class="container mx-auto mt-8 p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Banco de Imagens</h1>
    <section>
    <h2 class="text-2xl font-bold mb-4">Adicionar Nova Imagem</h2>
    <form id="formCadastro" class="bg-white shadow-md rounded p-4" onsubmit="cadastrar(event)">
        <div class="mb-4">
            <label for="nome" class="block text-dark-700 font-bold mb-2">Nome</label>
            <input type="text" id="nome" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="url" class="block text-gray-700 font-bold mb-2">url</label>
            <input type="text" id="url" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit"  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </form>
    </section>
    <!-- Tabela de Cadastro -->
     <section class="mt-10"></section>
    <h2 class="text-2xl font-bold mt-8 mb-4">Tabela de Cadastros</h2>
    <div class="overflow-x-auto"></div>
    <table  class="w-full table-auto bg-white shadow-md rounded">
        <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2">Id</th>
                <th class="px-4 py-2">Nome</th>
                <th class="px-4 py-2">Url</th>
                <th class="px-4 py-2">Ação</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo">
            <!-- Linhas dinâmicas aqui -->
        </tbody>
    </table>
    </div>
    </section>
    <!-- Meu Script da página -->
    <script src="/assets/js/index.js"></script>

</div>
</body>
</html>
